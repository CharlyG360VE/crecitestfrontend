<div class="loading-indicator" *ngIf="bool">
  <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
</div>

<div class="row animated fadeIn" align="center" *ngIf="!bool">
  <div class="col-12">
   <div class="card">
      <div class="card-body">
        <h3 class="card-title">Desarrolladores registrados <i class="fas fa-code"></i></h3>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Roles de desarrollador</th>
                <th>Act. Dev Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td> {{ usuario.name }} </td>
                <td> {{ usuario.email }} </td>
                <td>
                  <mat-form-field>
                    <mat-label>Roles desarrolladores</mat-label>
                    <mat-select [(ngModel)]="usuario.role" name="role">
                      <mat-option *ngFor="let role of roles" [value]="role.value">
                        {{ role.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <button (click)="editRole( usuario.role, usuario._id )" type="submit" mat-fab class="btn btn-primary" color="primary">
                    <i class="far fa-save"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
     </div>
    </div>
  </div>
</div>
